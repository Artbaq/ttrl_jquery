<!DOCTYPE html>
<html>
<head>
<script src="jquery-3.2.1.min.js"></script>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<script class="myscpt"> 
$(document).ready(function(){
    $("button").click(function(){
        $("#div1").fadeToggle();
        $("#div2").fadeToggle("slow");
        $("#div3").fadeToggle(3000);
        });
	});
</script>
</head>
<body>

<p>Demonstrate fadeToggle() with different speed parameters.</p>

<button>Click to fade in/out boxes</button><br><br>

<div id="div1" class="example" style="width:80px;height:80px;background-color:red;"></div>

<div id="div2" class="example" style="width:80px;height:80px;background-color:green;"></div>

<div id="div3" class="example" style="width:80px;height:80px;background-color:blue;"></div>

</body>

</html>
