<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script class="myscpt">
$(document).ready(function(){
    $("#star").click(function(){
        $("#div1").fadeOut();
        $("#div2").fadeOut("slow");
        $("#div3").fadeOut(3000);
    });
    
    $("#restar").click(function(){
    $("div").fadeIn();
    });
    
	 
   
});
</script>
</head>
<body>

<p>Demonstrate fadeOut() with different parameters.</p>

<button id="star">Click to fade out boxes</button> 
<button id="restar">Restar</button>
<br><br>

<div id="exampleBox">
<div id="div1" style="background-color:red;"></div>
<div id="div2" style="background-color:green;"></div>
<div id="div3" style="background-color:blue;"></div>
</div>

</body>

<style type="text/css">
#exampleBox div { 
	width:80px;
	height:80px;
	display: inline-block;
	margin:1%;
	

}
</style>
