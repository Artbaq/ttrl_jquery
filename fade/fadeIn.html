<!DOCTYPE html>
<html>
<head>


<script src="jquery-3.2.1.min.js"></script>

<script class="myscpt">   
		$("#mybtn1").click(function(){
	    $("#div1").fadeIn();
	    $("#div2").fadeIn("slow");
	    $("#div3").fadeIn(3000);
	});
	
    // The secound parameter is a callback...
</script>
</head>


<body>

<p>Demonstrate fadeIn() with different parameters.</p>

<button id="mybtn1">Click to fade in boxes</button>

<div id="exampleBox">
<div id="div1" style="background-color:red;"></div>
<div id="div2" style="background-color:green;"></div>
<div id="div3" style="background-color:blue;"></div>
</div>

</body>

<style type="text/css">
#exampleBox div { 
	width:80px;
	height:80px;
	display: none;
	margin:1%;
	

}
</style>

</html>
