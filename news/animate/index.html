<style>

.circle {
  position: absolute;
  width: 20px;
  height: 20px;
  border-radius: 100%;
  background-color: turquoise;
}

@for $num from 1 through 8 {
  .circle:nth-child(#{$num}) {
    left: ($num - 1) * 30px;
  }
}

</style>

</head>
<body>


<div class="animation-wrapper">
  <div class="circle"></div>
    <div class="circle"></div>

</div>
